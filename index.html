<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <title>My Portfolio</title>

<body>

                <li><a href="contacts">Contact</a></li>
            </ul>
        </nav>
    </section>
    <!-- navbar end -->

    <main>
        <!-- about section  -->
        <section id="welcome-section" id="about">
            <img src="man.png" alt="profile">
            <h1>Hello, my name is Oka</h1>
            <p>I am a Web Developer.</p>
        </section>
        <!-- about section end -->

        <!-- project section -->
        <section class="projects-section" id="projects">

                    </div>

                <a class="project-tile" href="https://codepen.io/okaaa/full/WNvYaoO" target="_blank">
                    <div>
                        <img src="tech-page.PNG" alt="image project">
                        <p>Techinal Documentation</p>
                    </div>

            </div>
            <a class="show-btn" href="https://codepen.io/okaaa" target="_blank">Show all</a>
        </section>
        <!-- project section end -->

        <!-- contact section -->
        <section class="contact-section" id="contacts">
            <div class="contact-title">
                <h2>Interested to work with me?</h2>
                <p>Here's my contact</p>
            </div>
            <div class="socials">
                <a id="profile-link" href="https://github.com/okawibawa" target="_blank">Github</a>
                <a href="https://twitter.com/okawibawaaa" target="_blank">Twitter</a>
                <a href="" target="_blank">Email</a>
            </div>

        <!-- contact section end -->

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
